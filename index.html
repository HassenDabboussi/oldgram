<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldgram</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="img/logo.png" alt="oldgram logo" class="oldgram-logo">
            <img src="img/user-avatar.png" alt="user's oldgram profile picture" class="user-avatar">
        </header>
        <section class="post-section">
            <div class="post-owner-section">
                <div class="post-owner-details">
                    <img src="img/avatar-vangogh.jpg" alt="" class="user-avatar">
                    <div>
                        <p class="text-accent">Vincent Van Gogh</p>
                        <p>Zudert, Netherlands</p>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <img src="img/post-vangogh.jpg" alt="famous van gogh tableau" class="post">
            </div>
            <div class="post-interactions">
                <div>
                    <img src="img/icon-heart.png" alt="" class="icon">
                    <img src="img/icon-comment.png" alt="" class="icon">
                    <img src="img/icon-dm.png" alt="" class="icon">
                </div>
                <p class="text-accent">21,492 likes</p>
                <p><span class="text-accent">vincey1853</span> just took a few mashrooms lol</p>
            </div>
        </section>


    </div>




    <script src="index.js"></script>
</body>
</html>
